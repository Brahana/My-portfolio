<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__title">Brahana</h1>
        <p class="section-one__role">Associate</p>
        <a class="section-one__contact" href="index.html">Home</a>
      </div>
      <div class="section-two">
        <form>
          <table>
            <tr>
              <td>Name</td>
              <td>
                <input
                  type="text"
                  placeholder="Name"
                  class="section-two__input"
                />
              </td>
            </tr>
            <tr>
              <td>Email</td>
              <td>
                <input
                  type="email"
                  placeholder="your email"
                  class="section-two__input"
                />
              </td>
            </tr>
            <tr>
              <td>Message</td>
              <td>
                <textarea
                  placeholder="your message"
                  rows="5"
                  class="section-two__textarea"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" class="section-two__submit" /></td>
            </tr>
          </table>
        </form>
      </div>

      <div class="section-five">
        <p class="section-five__title">
          Social Media : <a href="https://www.ajio.com/">Ajio</a>
        </p>
        <p class="section-five__desc">&copy; Brahana</p>
      </div>
    </div>
  </body>
</html>
